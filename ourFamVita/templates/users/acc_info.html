<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보</title>
</head>
<body>
    <div id="account_info">
        <!-- 마이페이지로 action -->
        <form method="POST">
            {% csrf_token %}
            <h1>회원정보 수정</h1>
            {{ form.as_p }}
            <button>이전</button>
            <button>저장</button>
        </form>
    </div>
    <div>
        <a href="{% url "login" %}" onclick="return confirm(
            '멀티 프로필의 모든 내용이 삭제되어 기존 서비스를 사용할 수 없습니다. 정말 회원 탈퇴하시겠습니까?')">
            회원탈퇴
        </a>
    </div>
</body>
</html>
