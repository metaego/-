<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div id="signup">
        <form action="{% url "login" %}", method="POST">
            {% csrf_token %}
            <h1>Sign Up</h1>
            {{ form.as_p }}
            <button type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
