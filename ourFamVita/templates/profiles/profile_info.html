{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>프로필 수정</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/survey.css" %}">
</head>

<body>
    <div>
        <nav class="navbar"><span>프로필 수정</span></nav>
    </div>

    <div id="survey">
        <form action="{% url "profiles:profile" %}" method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}

            <p style="text-align: right">
                <button class='btn btn-secondary'>
                    <a href="{% url "profiles:profile" %}">이전</a>
                </button>
                <button class='btn btn-primary' type=submit>저장</button>
            </p>

        </form>
        <!-- AI 추천받기 페이지에서 이전 버튼 눌렀을 때의 IF문 추가 필요 -->
    </div>
</body>
</html>
